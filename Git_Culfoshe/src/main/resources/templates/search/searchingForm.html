<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

    <!-- css 연결 -->
    <th:block layout:fragment="css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link th:href="@{/css/search/searchingForm.css}" rel="stylesheet" type="text/css">
    </th:block>
<body>
    <div class="border-search" layout:fragment="content">
        <div style="margin-top: 300px;"></div>
        <form action="/search/searchList" method="GET" role="search" th:object="${searchDTO}">
        <!--검색창 검색카테고리 시간 작성자/제목 -->
            <div class="p-3 m-0 border-0 bd-example m-0 border-0">
                <!--검색창-->
                <div class="flex">
                    <div class="form-inline justify-content-center">
                        <div class="search-row">
                            <input th:field="*{searchQuery}" type="search" class="form-set form-control" placeholder="검색어를 입력해주세요.">
                            <button id="searchBtn" type="submit" class="btn btn-primary">
                                <i class="fa-solid fa-magnifying-glass" style="color: #fff;"></i>
                            </button>
                            <select th:field="*{headerCategory}" class="search-cate form-control">
                                <option value="">카테고리</option>
                                <option value="CULTURE">문화</option>
                                <option value="FOOD">음식</option>
                                <option value="SHELTER">숙소</option>
                                <option value="ETC">그 외</option>
                            </select>
                            <select th:field="*{searchBy}" class="search-cate form-control">
                                <option value="">전체</option>
                                <option value="storeName">상호명</option>
                                <option value="pageName">페이지</option>
                                <option value="characterName">등록자</option>
                                <option value="postTitle">포스트</option>
                            </select>
                            <select th:name="${searchDTO.searchDateType}" class="search-cate form-control">
                                <option th:value="all">전체기간</option>
                                <option th:value="1d">1일</option>
                                <option th:value="1w">1주</option>
                                <option th:value="1m">1개월</option>
                                <option th:value="6m">6개월</option>
                            </select>
                            <!--<select th:field="*{location}">
                                <option value="">지역</option>
                                <option value="seoul">서울</option>
                                <option value="gyeonggi">경기</option>
                                <option value="incheon">인천</option>
                                <option value="gangwon">강원</option>
                                <option value="chungcheong">충정</option>
                                <option value="daejeon">대전</option>
                                <option value="daegu">대구</option>
                                <option value="busan">부산</option>
                                <option value="ulsan">울산</option>
                                <option value="gyeongsang">경상</option>
                                <option value="gwangju">광주</option>
                                <option value="jeonla">전라</option>
                                <option value="jeju">제주</option>
                            </select>-->
                        </div>
                    </div>
                </div>


                <!--검색결과-->
                <!--search Page안에 속해있는 SearchPreviewDTO의 타입이다.-->
                <div class="center">
                    <div th:each="search, status:${searches.getContent()}" class="card mb-3">
                        <div class="row-w g-0">
                            <div class="col-md-4">
                                <img th:src="${search.imgUrl}" class="img-fluid rounded-start" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h5 th:text="${search.postTitle}" class="card-title"><a href="#"></a></h5>
                                    작성자 : <p th:text="${search.characterName}" class="card-text"><a href="#"></a></p>
                                    페이지 : <p th:text="${search.pageName}" class="card-text"><a href="#"></a></p>
                                    상호명 : <p th:text="${search.storeName}" class="card-text"><a href="#"></a></p>
                                    주소 : <p th:text="${search.location}" class="card-text"><a href="#"></a></p>

                                    <p th:text="${search.postReview}" class="card-text"><a href="#"></a></p>
                                </div>
                                <div class="svg-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-plus-square" viewBox="0 0 16 16">
                                        <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                                    </svg>
                                </div>
                                <p th:text="${search.regTime}" class="end card-text"><small class="text-body-secondary"></small></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div style="height:400px;"></div>

                <!--페이징-->
                <input type="hidden" class="totalPage" th:value="${searches.getTotalPages()}">
                <nav aria-label="Page navigation example">
                    <ul class="pagination paging">
                        <li class="page-item">
                            <a class="page-link prevPage" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link nowPage" href="/search/searchingForm?page=1">1</a></li>
                        <li class="page-item">
                            <a class="page-link nextPage" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>



                <script>
                    const page = document.querySelector('.paging');
                    const totalPage = document.querySelector('.totalPage').value;

                    const now = document.querySelector('.nowPage');
                    const prev = document.querySelector('.prevPage');
                    const next = document.querySelector('.nextPage');

                    const createA = document.createElement('a');
                    createA.classList.add('new');

                    for(let i=0; i<totalPage; i++) {
                        target = paging.appendChild(createA);
                        target.href = 'search/searchingForm?page='+i;
                        target.text = i;
                    }

                    //key과 value값을 할당해야함

                </script>

            </div>
        </form>

    </div>

</body>
</html>
