                    <tr>

                    <tr>

            </div> <!--.googleInterest-->

            <button type="submit" class="oauthJoinBtn">개인회원 가입하기</button>
            <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
        </form>

    </div>
</th:block>

<th:block layout:fragment="script">
    <script type="text/javascript" th:src="@{/script/members/OAuthAddForm.js}"></script>
    <script th:inline="javascript">

        /* 페이지가 로딩되자마자 oauth 값을 확인 후,
        그에 맞는 멘트 띄워주기 */

        let googlement = document.getElementById("googlement");
        let kakaoment = document.getElementById("kakaoment");
        let oauthName = document.getElementById("oauthName");

        window.onload = function(){

            oauthcheck();
        }
        function oauthcheck(){

            let OAuth = [[${individualMemFormDTO.oauth}]];

            if(OAuth == "KAKAO"){
                googlement.style.display = "none";
            }else{
                kakaoment.style.display = "none";
                oauthName.style.display = "none";
            }
        }

    </script>
</th:block>
</html>
