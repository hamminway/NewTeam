<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body th:object="${individualPageDTO}">
    <link rel="stylesheet" href="/css/individual/profile_replaceInput.css" />
           <div class="profile_img">
            <img th:src="*{profilePicUrl}" alt="등록된 이미지가 없습니다." class="profile_img_file">
        </div>
        <div class="profile_content">
            <div class="profile_page_inform">
                <input class="nickname"  th:field="*{characterName}">
                <hr class="profile_divide">
                <input class="pagename" th:field="*{pageName}">
            </div>
            <div class="profile_intro">
                <div class="profile_intro_container">
                    <textarea th:field="*{introduction}" class="pagetext"></textarea>
                </div>
            </div>
        </div><!--profile_text-->
        <div class="cancel_box" onclick="closeBtn()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
            </svg>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button class="repalce_complete btn" type="button" onclick="submitBtn()">완료</button>

</body>
