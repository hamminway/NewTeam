
    <body th:object="${individualPageDTO}">
    <link rel="stylesheet" href="/css/individual/individualPage.css" />
   
    <div class="profile_img">
        <img th:src="*{profilePicUrl}" alt="등록된 이미지가 없습니다." class="profile_img_file">
    </div>
    <div class="profile_content">
        <div class="profile_page_inform">
            <p class="nickname" th:text="*{characterName}!=null ? *{characterName} : '닉네임'"></p>
            <hr class="profile_divide">
            <p class="pagename" th:text="*{pageName} != null ? *{pageName} : '페이지 이름'"></p>

        </div>
        <div class="profile_intro">
            <div class="profile_intro_container">
                    <p th:text="*{introduction} != null ? *{introduction} : '페이지 소개'" class="pagetext"></p>
            </div>
        </div>
    </div><!--profile_text-->
    <div class="profile_edit_box" onclick="editPage()">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z"/>
        </svg>
    </div>  
      
</body>
