<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layoutSmartEditor}">

<head>
    <meta charset="UTF-8">
    <title>공지사항 작성</title>

    <!-- css영역 -->
    <th:block layout:fragment="content_css">
        <link rel="stylesheet" href="/css/individual/newIndividualPost.css">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
</head>

<body>
    <th:block layout:fragment="content">
        <form action="/personalPage/newPost" method="post">
            <div class="individual_wrap">
                <div class="individual_title">
                    <h1 class="individual_title1">개인 포스트</h1>
                </div>
                <div class="individual_inner">
                    <div class="inqBlock">
                        <div class="box">
                            <div class="inputBox">
                                <div class="label">카테고리</div>
                                <select class="cateCode" id="." name="postCategory">
                                    <option value="">선택</option>
                                    <option value="FOOD">맛집</option>
                                    <option value="CULTURE">여행지</option>
                                    <option value="SHELTER">숙소</option>
                                    <option value="ETC">그 외</option>
                                </select>
                            </div>
                            <div class="inputBox">
                                <div class="label">폴더</div>
                                <select class="cateCode" id="" name="menuCategory">
                                    <option value="">폴더 선택</option>
                                </select>
                            </div>
                            <div class="inputBox newPostTitle">
                                <div class="label">제목</div>
                                <input type="text" name="postTitle">
                            </div>
                            <div class="inputBoxContent">
                                <textarea id="summernote" name="postReview"></textarea>
                            </div>
                            <div class="inputBox">
                                <div class="label">한줄평</div>
                                <input type="text" name="postComment">
                            </div>
                        </div>
                    </div>
                    <div class="btnBox">
                        <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
                        <input class="subBtn" type="submit" value="작성완료">
                    </div>
                </div>
            </div>


            <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
                integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
                crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js" defer></script>

            <!-- 썸머노트 적용 -->
            <script>
                $(document).ready(function () {
                    $('#summernote').summernote({
                        placeholder: '내용을 작성해주세요.',
                        tabsize: 2,
                        height: 500,
                        toolbar: [
                            ['style', ['style']],
                            ['font', ['bold', 'underline', 'clear']],
                            ['fontname', ['fontname']],
                            ['fontsize', ['fontsize']],
                            ['color', ['color']],
                            ['para', ['ul', 'ol', 'paragraph']],
                            ['table', ['table']],
                            ['insert', ['link', 'picture', 'video']],
                            ['view', ['fullscreen', 'codeview', 'help']]
                        ],
                        fontNames: ['Arial', 'Arial Black', 'Comic Sans MS', 'Courier New', '맑은 고딕', '궁서', '굴림체', '굴림', '돋움체', '바탕체'],
                        fontSizes: ['8', '9', '10', '11', '12', '14', '16', '18', '20', '22', '24', '28', '30', '36', '50', '72']
                    });
                });
            </script>

        </form>

        <script src="/script/individual/newIndividualPost.js"></script>
    </th:block>
    <th:block layout:fragment="content_js">

    </th:block>
</body>

</html>
