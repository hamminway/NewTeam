<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--header-->
<th:block th:fragment="header">
  <div class="myPageHeader_wrap">
    <div class="header_container">
      <div class="header_column">
        <div class="header_fist_column row">
          <div class="header_logo">
            <a th:href="@{/}" class="logo block cell img-box">
              <img th:src="@{/img/main_logo.jpg}" alt="로고">
            </a>
          </div>

          
          <div class="userUI">
            <a href="#">

              <img id="ico_weather" th:src="@{/img/weather.png}" alt="날씨아이콘">25.2&#176;</a>
            <a sec:authorize="isAnonymous()" href="/members/login">로그인</a>
            <a sec:authorize="isAuthenticated()" href="/members/logout">로그아웃</a>
            <a sec:authorize="isAnonymous()" th:href="@{/members/new}" class="join">회원가입</a>
            <a sec:authorize="isAuthenticated()" href="#">나의 페이지</a>
          </div>
          <form class="icon header_search" th:action="@{/search/searchList}" method="get">
            <input name="searchQuery" type="search"  placeholder="검색" class="mini-Search">
            <button class="icon-search-btn" type="submit">
              <i class="fa-solid fa-magnifying-glass" style="color: #7eff38;"></i>
            </button>
          </form>
          

        </div>

        <nav class="header_second_column cell-right row">
          <div class="row menu-box" id = "target">
            <div class="cell dum">
              <span class="block"></span>
            </div>

            <div class="cell">
              <a href="#" class="cell_title">컬처</a>
              <div class="relative">
                <ul>
                  <li><a href="#" class="block">예술</a></li>
                  <li><a href="#" class="block">원데이 클래스</a></li>
                </ul>
              </div>
              <div class="menu-text">
                <span class="menu-title">Culture</span>
                <span class="menu-title-text">문화</span>
              </div>
            </div>

            <div class="cell">
              <a href="#" class="cell_title">푸드</a>
              <div class="relative">
                <ul>
                  <li><a href="#" class="block">카페</a></li>
                  <li><a href="#" class="block">휴게 음식점</a></li>
                  <li><a href="#" class="block">일반 음식점</a></li>
                </ul>
              </div>
              <div class="menu-text">
                <span class="menu-title">Food</span>
                <span class="menu-title-text">음식</span>
              </div>
            </div>


            <div class="cell">
              <a href="#" class="cell_title">쉘터</a>
              <div class="relative">
                <ul>
                  <li><a href="#" class="block">모텔</a></li>
                  <li><a href="#" class="block">호텔/리조트</a></li>
                  <li><a href="#" class="block">펜션/풀빌라</a></li>
                  <li><a href="#" class="block">글램핑/캠핑장</a></li>
                  <li><a href="#" class="block">게스트 하우스</a></li>
                </ul>
              </div>
              <div class="menu-text">
                <span class="menu-title">Shelter</span>
                <span class="menu-title-text">숙소</span>
              </div>
            </div>


            <div class="cell">
              <a href="#" class="cell_title">그 외</a>
              <div class="relative">
                <ul>
                  <li><a href="#" class="block">액티비티</a></li>
                  <li><a href="#" class="block">공지사항</a></li>
                </ul>
              </div>
              <div class="menu-text">
                <span class="menu-title">ETC</span>
                <span class="menu-title-text">그 외(기타)</span>
              </div>
            </div>


          </div>
        </nav>
      </div>
    </div>
  </div>
</th:block><!-- header -->
</html>
